<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a2cd62f2a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__link">
            <img src="./Assets/images/logo/ohmyfood.png" alt="logo Ohmyfood">
        </a>
        <form>
            <label>
                <i class="fa-solid fa-location-dot"></i>
            </label>
            <input class="header__localisation" value="Paris, Belleville">
        </form>
    </header>
    <main>
        <section>
            <div class="intro">
                <h1 class="intro__title">Réservez le menu qui vous convient</h1>
                <p class="intro__subtitle">Découvrez des restaurants d’exception,<br> sélectionnés par nos soins.</p>
                <a href="Restaurauts" class="btn">Explorer nos restaurants</a>
            </div>
        </section>
        <section>
            <div class="fonctionnement">
                <h2 class="fonctionnement__title">Fonctionnement</h2>
                <ol class="fonctionnement__ol">
                    <li class="fonctionnement__li">
                        <i class="fa-solid fa-mobile-screen-button fonctionnement__logo"></i>
                        Choisissez un restaurant
                    </li>
                    <li class="fonctionnement__li">
                        <i class="fa-solid fa-list-ul fonctionnement__logo"></i>
                        Composez votre menu</li>
                    <li class="fonctionnement__li">
                        <i class="fa-solid fa-store fonctionnement__logo"></i>
                        Dégustez au restaurant
                    </li>
                </ol>                
            </div>
        </section>
        <section>
            <div class="restaurants">
                <h2>
                    Restaurants
                </h2>
                <a>
                    <article class="restaurants__card">
                        <div>
                            <img src="./Assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="ilustration d'un plat" class="restaurants__img">
                            <div class="restaurants__info">
                                <div>
                                    <h3 class="restaurants__title">La palette du goût </h3>
                                    <p class="restaurants__subtitle">Ménilmontant</p>
                                </div>
                                <div class="restaurants__container-btn-fav">
                                    <i class=" fa-regular fa-heart "></i>
                                </div>
                                
                            </div>
                        </div>
                    </article>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
